<body>
  
  <img src="img/logo.svg" alt="MusicDot">
  
  <h1 class="titulo"> Entre em contato </h1>
  <body>
    <form action="">     
    <input type="text" id="nome" name="nomeUs" placeholder="Ryan Fialho" >
    <label for="nome: ">Nome</label> <P>

    <input type="number" id="Fone" name="FoneUs" placeholder="(xx) xxxxxxxx">

    <P>  
        <input id="Email" name="EmailUs" placeholder="joãozinho@gmail.com" >

        <input type="text" id="Comentário" name="Coment" placeholder="Deixe sua opinião."> 
        <label for=" Comentário: " >Comentário</label> <P>  

        <button  type="submit">Enviar </button>
  </body>
